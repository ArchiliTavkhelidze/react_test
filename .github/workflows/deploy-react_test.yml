name: deploy-react_test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: |
          docker build -t archilitav/react_test:latest .
          docker push archilitav/react_test:latest
